<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb light tu tu</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        body{
            background-color: black;
        }
        .center-btn{
            padding: 20px;
            background-color: green;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img id="bulb" src="img/bulb_off.png" width="20%"  alt="" class="center">
    <button id="toggle" class="center-btn">turn on</button>
    <script>
        let btn=document.getElementById('toggle')
        let bulb=document.getElementById('bulb')
        btn.addEventListener('click',togglefun)
        function togglefun(e){
            if(btn.textContent.includes('on')){
                bulb.src="img/bulb_off.png"
                btn.textContent="Turn off"
            }else{
                bulb.src="img/bulb_on.jpg"
                btn.textContent="Turn on"
            }
        }
    </script>
</body>
</html>
